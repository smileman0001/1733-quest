        function toggleText(btn) {
          let arr = new Map();
          arr.set(" Ответ 1 ", "Вариант 1").set(" Ответ 2 ", "Вариант 2");
          let str = btn.innerHTML;
          document.getElementById('history').textContent = arr.get(str);
        }
        //document.getElementById('button1').addEventListener('click', toggleText);
      </script>

      <section class="answers">
        <div class = "button1">
          <button id = "button1"  class="button" onclick="toggleText(this)"> Ответ 1 </button>
        </div>
        <div class = "button2">
